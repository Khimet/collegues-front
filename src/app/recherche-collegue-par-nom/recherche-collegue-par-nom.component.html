<div class="container">
  <div class="row">
    <div class="col-3 col-md-4">
      Recherche par nom
    </div>
    <div class="col-5 col-md-6">
      <input type="text">
    </div>
    <div class="col-4 col-md-2">
      <div class="btn btn-primary" (click)="rechercher()">Rechercher</div>
    </div>

  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="recherche">
        <ul>
          <li *ngFor="let obj of matriculesMock">{{obj.matricule}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
