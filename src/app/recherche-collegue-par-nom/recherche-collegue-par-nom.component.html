<div class="container">
  <div class="row">
    <div class="col-3 col-md-4">
      Recherche par nom
    </div>
    <div class="col-5 col-md-6">
      <input type="text" #nomSaisie>
    </div>
    <div class="col-4 col-md-2">
      <div class="btn btn-primary" (click)="rechercher(nomSaisie.value)">Rechercher</div>
    </div>

  </div>
  <div class="row">
    <div class="col">
      <div *ngIf="recherche">
        <ul>
          <li *ngFor="let m of matricules" (click)="clickGetClientFromMatricule(m)">{{m}}</li>
        </ul>
      </div>
    </div>
  </div>
</div>
